<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./public/logo-1.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Soulmate Kicks Bogo Branch. Develop by: Josuan Leonardo Hulom" />
  <title>Soulmate Kicks - Bogo City</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utils.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body class="theme-light">
  <header>
    <img src="./public/logo-1.svg" alt="logo-svg" class="logo-svg animate__animated animate__tada animate__infinite animate__slower">

    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#">Pricing</a>
    </nav>

    <div class="header-controls">
      <button class="menu-btn">
        <li class="bi bi-list"></li>
      </button>
      <button class="theme-btn">
        <li class="bi bi-moon"></li>
      </button>
    </div>

  </header>

  <div class="overlay">
    <article class="modal-list">
      <button class="close-btn theme-btn"><i class="bi bi-x"></i></button>
      <a href="#" class="modal-list-op">Home</a>
      <a href="#about" class="modal-list-op">About</a>
      <a href="pricing.html" class="modal-list-op">Pricing</a>
    </article>
  </div>
  <div class="bg-1"></div>

  <main>
    <article class="featured-slider">
      <div class="featured-slide-container">

        <div class="featured-slide" id="featured-item1">
          <button class="featured-btn"><i class="bi bi-heart"></i></button>

          <div class="star-rating-container">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
          </div>

          <section class="featured-info">
            <h1 class="introducing-text">Introducing</h1>
            <h1 class="featured-item-name">Nike Zoom Freak 2</h1>
            <h1 class="featured-item-price">₱ 3,799</h1>
          </section>
          <section class="featured-img">
          <p class="besttoday-text">Best of today</p>
            <img src="./src/shoes/nike-room-freak2.svg" alt="">
          </section>
        </div>

        <div class="featured-slide" id="featured-item2">
          <button class="featured-btn"><i class="bi bi-heart"></i></button>

          <div class="star-rating-container">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
          </div>

          <section class="featured-info">
            <h1 class="introducing-text">Introducing</h1>
            <h1 class="featured-item-name">Jayson Tatum 2</h1>
            <h1 class="featured-item-price">₱ 3,799</h1>
          </section>
          <section class="featured-img">
          <p class="besttoday-text">Best of today</p>
            <img src="./src/shoes/jayson-tatum-2.svg" alt="">
          </section>
        </div>

      </div>
    </article>

    <article class="home-item__contaner">
      <div class="bg-2"></div>

      <section>
        <h1 class="whats-new-text onShow">What's New? August Update</h1>
        
        <div class="items-wrapper">
          <div class="new-items">
          </div>
          <div class="new-items">
          </div>
          <div class="new-items">
          </div>
        </div>
      </section>
    </article>
  </main>

  <script type="module" src="./main.js" defer></script>
</body>
</html>
